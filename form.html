<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #form {
        border: solid 1px black;
        width: 50%;
        padding:20px;
        margin: 0 auto;
     }

     .input {
         padding:12px 16px;
         width: 80%;
         border-radius: 5px;
         border: solid 1px;
     }

     button {
        padding: 5px 12px;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: rgb(126,218,128);
     }
    </style>
</head>
<body>
    <form id="form">
        <h2>Sign Up</h2>

        <label for="firstname">First Name</label>
        <br/>
        <input class="input" name="firstname" type="text" placeholder="Enter first name" required/>
        <br/>
        <br/>
        <label for="email">Email Address</label>
        <br/>
        <input class="input" name="email" type="email" placeholder="Enter email address"/>
        <br/>
        <br/>
        <label for="phonenumber">Phone Number</label>
        <br/>
        <input class="input" name="phonenumber" type="text" placeholder="Enter phone number"/>
        <br/>
        <br/>
        <label for="D.O.B">D.O.B</label>
        <br/>
        <input class="input" name="D.O.B" type="date"/>
        <br/>
        <br/>
        <label for="password">Password</label>
        <br/>
        <input class="input" name="password" type="password" placeholder="password"/>
        <br/>
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
